<form #contactForm="ngForm" (ngSubmit)="submitContact(newContact); contactForm.reset()">
  <div class="form-group">
    <label>First Name</label>
    <input #firstName="ngModel" name="firstName" minlength="2" [(ngModel)]="newContact.firstName" type="text" class="form-control" required>
 
  
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
      class="alert alert-danger">
      <div *ngIf="firstName.errors.required">
        First name is required.
      </div>
      <div *ngIf="firstName.errors.minlength">
        First Name must be at least 2 characters long.
      </div>  
    </div>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input #lastName="ngModel" name="lastName" minlength="2" [(ngModel)]="newContact.lastName" type="text" class="form-control" required>
    
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
    class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
        Last name is required.
      </div>
      <div *ngIf="lastName.errors.minlength">
        Last Name must be at least 2 characters long.
      </div>  
    </div>
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input #email="ngModel" name="email" email [(ngModel)]="newContact.email" type="text" class="form-control" required>

    <div *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email">
        Please provide valid email address.
      </div>  
    </div>
  </div>

  <div class="form-group" *ngIf="email.dirty">
    <label>Confirm Email Address</label>
    <input #confirmEmail="ngModel" name="confirm-email" email [(ngModel)]="newContact.confirmEmail"
     type="text" class="form-control" required [equalTo]="email">

    <div *ngIf="confirmEmail.invalid && (confirmEmail.dirty || confirmEmail.touched)"
      class="alert alert-danger">
      <div *ngIf="confirmEmail.errors.required">
        Confirm Email is required.
      </div>
      <div *ngIf="confirmEmail.errors.equalTo">
        The confirmation desn't match.
      </div>  
    </div>
  </div>

  <button type="button" class="btn btn-primary" [disabled]="contactForm.form.pristine" (click)="contactForm.reset()">Reset</button>
  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">{{ newContact.id ? "Edit Contact" : "Add Contact" }}</button>
   

      
</form><br>
