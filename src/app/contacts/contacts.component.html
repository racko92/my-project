<h1>Contacts</h1>


<ul *ngFor="let contact of contacts" >
    <li>
        <p>
            Name: {{ contact.firstName }} {{ contact.lastName }}
        </p>
        <p>
            Email: {{ contact.email }}
        </p>
    </li>
    <button class="btn btn-alert" (click)="remove(contact)">Remove</button>
</ul>
